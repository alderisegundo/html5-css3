<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PÃ¡gina de acesso">
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9c491ce7d3.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>

<body>
    <main class="container">
        <h2>Login</h2>
        <form action="">
            <div class="campo-input">
                <input type="text" name="seu-nome" id="seu-nome" placeholder="Digite Seu Nome">
                <div class="underline"></div>
            </div> 
            <div class="campo-input">
                <input type="password" name="senha" id="senha" placeholder="Digite Sua Senha">
                <div class="underline"></div>
            </div>
            <button class="btn" type="submit">Cadastrar</button>
        </form>

        <div class="roda-pe">
            <span>Ou conecte com sua rede social</span>
            <div class="btn-rede-social">
                <button class="btn-rede-social twitter">
                    <a href="#">
                        <i class="fab fa-twitter"></i>
                        Entrar com o Twitter
                    </a>
                </button>
                <button class="btn-rede-social facebook">
                    <a href="#">
                        <i class="fab fa-facebook"></i>
                        Entrar com o Facebook
                    </a>
                </button>
                <button class="btn-rede-social whatsapp">
                    <a href="#">
                        <i class="fab fa-whatsapp"></i>
                        Entrar com o WhatsApp
                    </a>
                </button>
            </div>
        </div>
    </main>
</body>
</html>
